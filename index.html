<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tarefas</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="container">
  <header class="my-4">
    <h1 class="text-center" id="titulo">Lista de Tarefas</h1>
  </header>

  <main>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="input-group mb-3">
          <input type="text" id="novaTarefa" class="form-control" placeholder="Adicionar nova tarefa">
          <div class="input-group-append">
            <button class="btn btn-custom-primary" type="button" id="adicionarTarefaButton" title="Adicionar tarefa"><i class="fas fa-plus"></i>Adicionar</button>
          </div>
        </div>
        <ul class="list-group" id="listaDeTarefas"></ul>
      </div>
    </div>
  </main>
</div>

<script src="script.js"></script>
</body>

</html>
